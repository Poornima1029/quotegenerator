<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Inspirational Quote Generator</h1>
        <div class="content">
            <label for="category" class="label">Choose a category:</label>
            <select id="category" class="select-input">
                <option value="inspiration">Inspiration</option>
                <option value="life">Life</option>
                <option value="success">Success</option>
                <option value="love">Love</option>
                <option value="happiness">Happiness</option>
                <option value="motivation">Motivation</option>
                <!-- Add more categories -->
            </select>

            <label for="keyword" class="label">Enter a keyword:</label>
            <input type="text" id="keyword" class="text-input" placeholder="Enter keyword...">

            <button id="generate" class="generate-btn">Generate Quote</button>
        </div>
        <div class="quote-display">
            <p id="quote" class="quote-text">Your quote will appear here...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
